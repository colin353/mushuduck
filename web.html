<html>
<head>
	<script src="//ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js" ></script>
	<script src="http://code.jquery.com/mobile/1.4.0/jquery.mobile-1.4.0.min.js"></script>
	<script src="/main.js"></script>
	<script src="/lib/gyro.js"></script>
	<script src="//code.jquery.com/ui/1.10.3/jquery-ui.js"></script>
	<script src="/lib/touch-punch.js"></script>

	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
	<meta name="apple-mobile-web-app-capable" content="yes">

	<script>
		// The code below is supposed to stop scrolling from happening accidentally
		function stopScrolling( touchEvent ) { touchEvent.preventDefault(); }
		document.addEventListener( 'touchmove' , stopScrolling , false );
	</script>

</head>
<body>

<style>
	html,body {
		-webkit-touch-callout: none;
		-webkit-user-select: none;
		-khtml-user-select: none;
		-moz-user-select: none;
		-ms-user-select: none;
		user-select: none;

		padding: 0; margin: 0;
		background-color: black;
		font-family: sans-serif;
		font-size: 50pt;
	}

	.square {
		height: 50px;
		width: 50px;
		display: inline-block;
	}

	.box {
		width: 50%;
		height: 50%;
		margin: 0; padding: 0;
		display: inline-block;
		float:left;
		text-align:center;
	}

	.box span {
		margin-top: 15%;
		display:block;
	}

	.message {
		position: relative;
		top: 20px;
		height: 70px;
		width: 80%;
		display:none;
		margin-left: auto;
		margin-right: auto;
		margin-bottom: -70px;
		background-color: white;
		z-index: 10;
	}

	.message span {
		text-align: center;
		display: block;
		margin-left: auto;
		margin-right: auto;
	}

	.interface {
		display: relative;
		height: 90%;
		overflow: hidden;
	}

	.statusbar {
		width: 100%;
		height: 10%;
		overflow: hidden;
		background-color: white;
		display: block;
		position: relative;
	}

	.statusbar span {
		display:inline-block;
	}

	.statusbar span.ready {
		background-color: grey;
		float:right;
		height: 100%;
	}

	.box.red {
		background-color: red;
	}

	.sell {
		height:33%;
		background-color: gold;
	}

	.trading {
		height: 34%;
		background-color: gray;
		display: block;
	}

	.inventory {
		position:relative;
		height: 33%;
		display: block;
	}

	.inventory .box {
		width: 25%;
		height: 100%;
	}

	.box .amount {
		background-color: white;
		padding: 5px;
		display: inline-block;
		margin-top: 0;
		min-width: 10%;
		float:left;
	}

	.interface > div {
		display: none;
	}

	.playercount {
		background-color: black;
		color: white;
	}

	.tradecount {
		display:inline-block;
		margin: 50px;
	}

	.box.blue { background-color: blue; }
	.box.purple { background-color: purple; }
	.box.orange { background-color: orange; }

</style>

<div class='statusbar'>
	<span class='playercount'>1</span>
	<span class='money'></span>
	<span class='ready'>READY</span>
</div>

<div class='interface'>	

	<div class='message'>
		<span></span>
	</div>

	<!-- ~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~ 
	STAGE 1: PRODUCTION STAGE
	In this stage, the player can choose how to spend
	his gold in order to improve his production.
	~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~!-->

	<div class='productionstage-interface'>

		<div data-production-type='tomato' class='box red'>
			<span></span>
		</div>

		<div data-production-type='blueberry' class='box blue'>
			<span></span>
		</div>

		<div data-production-type='purple' class='box purple'>
			<span></span>
		</div>

		<div data-production-type='corn' class='box orange'>
			<span></span>
		</div>

	</div>

	<!-- ~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~ 
	STAGE 2: TRADING STAGE
	In this stage, the player can choose how to spend
	his gold in order to improve his production.
	~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~!-->
	
	<div class='tradingstage-interface'>


		<div class='sell'>
			<span>SELL</span>
		</div>

		<div class='inventory'>

			<div data-production-type='tomato' class='box red'>
				<span class='amount'>10</span>
				<span class='price'>4</span>
			</div>

			<div data-production-type='blueberry' class='box blue'>
				<span class='amount'>1</span>
				<span class='price'>4</span>
			</div>

			<div data-production-type='purple' class='box purple'>
				<span class='amount'>2</span>
				<span class='price'>4</span>
			</div>

			<div data-production-type='corn' class='box orange'>
				<span class='amount'>4</span>
				<span class='price'>4</span>
			</div>

		</div>

		<div class='trading'>
			<span>TRADE</span>
			<br />

			<span data-production-type='tomato' class='tradecount'></span>
			<span data-production-type='blueberry' class='tradecount'></span>
			<span data-production-type='purple' class='tradecount'></span>
			<span data-production-type='corn' class='tradecount'></span>
		</div>

	</div>

</div>

</body>
</html>
